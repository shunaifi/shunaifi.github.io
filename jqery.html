<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Dark Mode</title>
	
	<script src=
"https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js">
	</script>
	
	<style>
		body{
		text-align:left;
		}
		
		h1{
		color: #e9ae30;
        font-family:Georgia, 'Times New Roman', Times, serif
		}
		.mode {
			float:left ;
		}
		.EXchange {
			cursor: pointer;
            color :rgb(119, 94, 74)
		}
		.night_shift{
			background-color: #222;
			color: #e6e6e6;
		}
   

	</style>
</head>

<body>
    <div class="mode">
        <button class="EXchange">dark</button>
    </div>
		

    <br>   <br> 
    <h1><em>do jquery in dark and light mode ....</em></h1>
		
<p id="p">
   
    <img src= "image/meme.png"  width="150" height="150" />  
		</p>

	<script>

        
		$( ".EXchange" ).on("click", function() 
              // change to dark
        {
			if( $( "body" ).hasClass( "night_shift" )) {
				$( "body" ).removeClass( "night_shift" );
				$( ".EXchange" ).text( "dark" );
			} 
        
            // exchange to light
            else {
				$( "body" ).addClass( "night_shift" );
				$( ".EXchange" ).text( "light" );
			}
		});
	</script>
</body>

</html>
