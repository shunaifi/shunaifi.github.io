<!DOCTYPE html>
<head>
 
   <title> print good morning </title>
   </head>

<html>
   <body>
      
         Enter Your Name: <input type="text" id="name"><br> <br/>
         <button onclick="GetTimeFunction()">ok </button>
         <p id="demo"></p>
      
      <script>
         var print;
         function GetTimeFunction() {
           var Name = document.getElementById("name").value;
           var Daate = new Date();
           var Hoour = Daate.getHours();
          
             if (Hoour < 12)
                 print = 'Good Morning';
             else if (Hoour >= 12 && Hoour <= 24)
                 print = 'Good Afternoon';
         
             document.getElementById('demo').innerHTML = '<h1>' + print + '&nbsp;' +  Name + '</h1>';
         }
      </script>
   </body>
</html>
