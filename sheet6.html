<!DOCTYPE html>
<html>
    <head>
        <title>
            FORM SIGN UP
        </title>
        </head>
<script>
function validation()
{
               document.getElementById('v_name').style.display='none';
               document.getElementById('v_uname').style.display='none';
               document.getElementById('not_uname_validate_password').style.display='none';
               document.getElementById('length_validate_password').style.display='none';
               document.getElementById('format_validate_password').style.display='none';
               document.getElementById('validate_cnfrm_password').style.display='none';
var cond1 = /^[A-Za-z]+$/
               var cond2 = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])/;
if(document.getElementById('name').value.length!=0)
{
if(cond1.test(document.getElementById('name').value) == false)
{
document.getElementById('v_name').style.display='block';
}
}
if(document.getElementById('uname').value.length==0)
{
document.getElementById('v_uname').style.display='block';
}
if(document.getElementById('password').value==document.getElementById('uname').value)
{
document.getElementById('not_uname_validate_password').style.display='block';
}
               else if(document.getElementById('password').value.length<6||document.getElementById('password').value.length>10)
               {
                   document.getElementById('length_validate_password').style.display='block';
               }
               else if(cond2.test(document.getElementById('password').value)==false)
               {
                   document.getElementById('format_validate_password').style.display='block';
               }
if(document.getElementById('password').value!=document.getElementById('cnfrm_password').value)
{
document.getElementById('validate_cnfrm_password').style.display='block';
}
}
</script>
       <body>
        <h1>SIGN UP</h1>
<form>
<label>Full name:</label><br>
<input type="text" id="name" value="">
<label id="v_name" style="display:none;color:red">Only latters are allowed</label>
  
           <br>
  
           <label>User name:</label><br>
<input type="text" id="uname" value="">
<label id=v_uname style="display:none;color:red">User name must be filled</label>
  
<br>
  
<label>Password:</label><br>
<input type="text" id="password" value="">
<label id=length_validate_password style="display:none;color:red">Password must be 6-10 letter</label>
<label id=format_validate_password style="display:none;color:red">Must contain atleast one small letter, one capital letter and one digit</label>
<label id=not_uname_validate_password style="display:none;color:red">Password must not be username</label>
  
           <br>
  
<label>Confirm Password:</label><br>
<input type="text" id="cnfrm_password" value="">
<label id="validate_cnfrm_password" style="display:none;color:red">Confirm Password must be same as password</label>

<br><br>
  
<input type="button" onclick='validation()' value="SIGN UP ">
</form>
</body>
</html>
